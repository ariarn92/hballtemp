<template name="games">

    <div class="row">
        <div class="col-md-12">
            <center>
                <h3>Leikir í gangi</h3>
            </center>
            <a href="{{pathFor 'insertGames'}}">
                <button type="button" class="btn btn-primary">Nýr leikur</button>
            </a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Dagsetning</th>
                        <th>Tími</th>
                        <th>Mót</th>
                        <th>Völlur</th>
                        <th>Leikur</th>
                        <th>Aðgerðir</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each games}}
                    <tr>
                        <td>{{date}}</td>
                        <td>{{time}}</td>
                        <td>Olís deild karla</td>
                        <td>{{stadium}}</td>
                        <td>{{homeTeam}} - {{awayTeam}}</td>
                        <td>
                            <button id="gamesDashboard" class="btn btn-warning btn-xs">Tölfræði</button>
                            {{#if gameHasNotFinished}}
                            <button id="gamesPlay" class="btn btn-success btn-xs">SPILA</button>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <center>
                <h3>Úrslit úr leikjum</h3>
            </center>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Dagsetning</th>
                        <th>Tími</th>
                        <th>Mót</th>
                        <th>Völlur</th>
                        <th>Leikur</th>
                        <th>Úrslit</th>
                        <th>Aðgerðir</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{date}}</td>
                        <td>{{time}}</td>
                        <td>Olís-deild karla</td>
                        <td>{{stadium}}</td>
                        <td>{{homeTeam}} - {{awayTeam}}</td>
                        <td>{{homeTeamScore}} - {{awayTeamScore}}</td>
                        <td>
                            <button id="gamesDashboard" class="btn btn-warning btn-xs">Tölfræði</button>
                            {{#if gameHasNotFinished}}
                            <button id="gamesPlay" class="btn btn-success btn-xs">SPILA</button>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>


</template>
